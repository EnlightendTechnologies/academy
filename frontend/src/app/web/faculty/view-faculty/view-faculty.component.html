<div class="container">
  <div class="heading-row">
    <h3 class="text-4xl font-semibold sm:text-5xl text-center"></h3>

  </div>
  <div class="faculty-container">
    <div class="faculty">
      <div class="faculty-img">
        <img src="../../../../assets/Matthew_2_listing.jpg" alt="faculty-detail">
      </div>
      <div class="faculty-detail">
        <div class="faculty-timeline">
          <h3>{{ facultyBean.name }}</h3>
          <h5> {{ facultyBean.designation }}</h5>
          <h5> {{ facultyBean.phoneNumber }}</h5>
          <h5> {{ facultyBean.email }}</h5>
          <p>"{{ facultyBean.description }}"</p>

        </div>
      </div>

    </div>

  </div>

</div>
<ng-container *ngIf="isLoading">
  <app-loader></app-loader>
</ng-container>
